services:
  - type: web
    name: laravel-app
    env: docker
    region: ohio
    plan: free
    docker:
      dockerfile: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: laravel-app
          property: url
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: tancare
    type: postgres
    plan: free
    region: ohio